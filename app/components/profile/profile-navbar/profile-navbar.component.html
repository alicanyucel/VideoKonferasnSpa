<!--preloader-->
<div id="spinner-wrapper" *ngIf="newPhoto || newCover">
  <div class="spinner"></div>
</div>

<div class="timeline-cover" [ngStyle]="{'background-image':'url('+user.coverPhotoUrl+')'}">

  <!-- <a class="btn text-black top-right" (click)="changeCover()" style="font-size: 20px;"><i class="fa fa-edit"></i> Edit</a> -->
  <label *ngIf="signedUser && signedUser.userId === user.id" for="editCover" class="btn text-black top-right" style="font-size: 20px;">
    <a title="Edit your cover photo!"><i class="fa fa-edit" tyle="text-decoration: none;"></i>Edit</a>
    <input type="file" (change)="changeCover($event)" id="editCover" style="display:none">
  </label>
  <!--Timeline Menu for Large Screens-->
  <div class="timeline-nav-bar hidden-sm hidden-xs">
    <div class="row">
      <div class="col-md-3">
        <div class="profile-info">
          <!-- <a class="btn text-black top-right" style="top:20px; left:80px" (click)="changeProfile()"><i class="fa fa-edit"></i> Edit</a> -->
          <label *ngIf="signedUser && signedUser.userId === user.id" for="editPp" class="btn text-black top-right" style="top:20px; left:80px">
            <a title="Edit your profile photo!" style="text-decoration: none;"><i class="fa fa-edit"></i>Edit</a>
            <input type="file" (change)="changeProfile($event)" id="editPp" style="display:none">
          </label>
          <img src="{{user.profilePhotoUrl}}" alt="" class="img-responsive profile-photo" />
          <!-- <h3>{{user.username}}</h3> -->
          <p class="text-muted"></p>
        </div>
      </div>
      <div class="col-md-9">
        <ul class="list-inline profile-menu">
          <li routerLinkActive="active"><a routerLink="/profile/{{user.userName}}" class="active">Timeline</a></li>
          <li routerLinkActive="active"><a routerLink="/profile/about/{{user.userName}}">About</a></li>
          <li routerLinkActive="active"><a routerLink="/profile/album/{{user.userName}}">Album</a></li>
          <li routerLinkActive="active"><a routerLink="/profile/friends/{{user.userName}}">Friends</a></li>
        </ul>
        <ul class="follow-me list-inline">
          <li>1,299 people following her</li>
          <li><button class="btn-primary" style="float: left;">Add Friend</button></li>
        </ul>
      </div>
    </div>
  </div>
  <!--Timeline Menu for Large Screens End-->

  <!--Timeline Menu for Small Screens-->
  <div class="navbar-mobile hidden-lg hidden-md">
    <div class="profile-info">
      <img src="{{user.profilePhotoUrl}}" alt="" class="img-responsive profile-photo" />
      <h4>{{user.userName}}</h4>
      <p class="text-muted">Computer Engineer</p>
    </div>
    <div class="mobile-menu">
      <ul class="list-inline profile-menu">
        <li routerLinkActive="active"><a routerLink="/profile/{{user.userName}}" class="active">Timeline</a></li>
        <li routerLinkActive="active"><a routerLink="/profile/about/{{user.userName}}">About</a></li>
        <li routerLinkActive="active"><a routerLink="/profile/album/{{user.userName}}">Album</a></li>
        <li routerLinkActive="active"><a routerLink="/profile/friends/{{user.userName}}">Friends</a></li>
      </ul>
      <button class="btn-primary">Add Friend</button>
    </div>
  </div>
  <!--Timeline Menu for Small Screens End-->

</div>
