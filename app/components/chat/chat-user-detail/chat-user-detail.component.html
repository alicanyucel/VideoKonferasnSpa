<div id="chat-panel" class="chat-panel is-opened" *ngIf="memberDetails">
    <div class="panel-inner">
        <div class="panel-header">
            <h3>Details</h3>
            <div class="panel-close">
                <i-feather name="x"></i-feather> 
            </div>
        </div>

        <!-- User Detail -->
        <div id="dan-details" class="panel-body is-user-details">
            <div class="panel-body-inner">

                <div class="subheader">
                    <div class="action-icon">
                        <i-feather name="video"></i-feather> 
                    </div>
                    <div class="action-icon">
                        <i-feather name="camera"></i-feather> 
                    </div>
                    <div class="action-icon">
                        <i-feather name="mic"></i-feather> 
                    </div>
                    <div class="dropdown details-dropdown is-spaced is-neutral is-right dropdown-trigger ml-auto">
                        <div>
                            <div class="action-icon">
                                <i class="mdi mdi-dots-vertical"></i>
                            </div>
                        </div>
                        <div class="dropdown-menu" role="menu">
                            <div class="dropdown-content">
                                <a href="#" class="dropdown-item">
                                    <div class="media">
                                        <i-feather name="user"></i-feather> 
                                        <div class="media-content">
                                            <h3>View profile</h3>
                                            <small>View this user's profile.</small>
                                        </div>
                                    </div>
                                </a>
                                <a class="dropdown-item">
                                    <div class="media">
                                        <i-feather name="mail"></i-feather> 
                                        <div class="media-content">
                                            <h3>Send message</h3>
                                            <small>Send a message to the user's inbox.</small>
                                        </div>
                                    </div>
                                </a>
                                <hr class="dropdown-divider">
                                <a class="dropdown-item">
                                    <div class="media">
                                        <i-feather name="share-2"></i-feather> 
                                        <div class="media-content">
                                            <h3>Share profile</h3>
                                            <small>Share this user's profile.</small>
                                        </div>
                                    </div>
                                </a>
                                <a class="dropdown-item">
                                    <div class="media">
                                        <i-feather name="x"></i-feather> 
                                        <div class="media-content">
                                            <h3>Block user</h3>
                                            <small>Block this user permanently.</small>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="details-avatar">
                    <img src="{{memberDetails.profilePhotoUrl}}" alt="">
                    <div class="call-me">
                        <i-feather name="phone-call"></i-feather> 
                    </div>
                </div>

                <div class="user-meta has-text-centered">
                    <h3>{{memberDetails.memberName}}</h3>
                    <h4>IOS Developer</h4>
                </div>

                <div class="user-about">
                    <label>About Me</label>
                    <div class="about-block">
                        <i-feather name="home"></i-feather> 
                        <div class="about-text">
                            <span>Works at</span>
                            <span><a class="is-inverted" href="#">WebSmash Inc.</a></span>
                        </div>
                    </div>
                    <div class="about-block">
                        <i-feather name="home"></i-feather> 
                        <div class="about-text">
                            <span>Studied at</span>
                            <span><a class="is-inverted" href="#">Riverdale University</a></span>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
